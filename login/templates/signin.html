{% extends 'home.html' %}

{% block content %}
<div class="auth-container-optimized">
    <div class="auth-box-optimized">
        <h2 class="title-optimized">춰Bienvenido de vuelta!</h2>
        <p class="subtitle-optimized">Inicia sesi칩n para seguir aprendiendo con MathPlay 游꿡游닂</p>

        {% if error %}
        <p class="error-msg-optimized">{{ error }}</p>
        {% endif %}

        <form action="{% url 'signin' %}" method="POST" class="auth-form-optimized">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="auth-btn-optimized">
                Iniciar sesi칩n
            </button>
        </form>

        <p class="redirect-msg-optimized">
            쮸칰n no tienes cuenta?
            <a href="{% url 'signup' %}" class="redirect-link-optimized">Reg칤strate aqu칤</a>
        </p>
    </div>
</div>

<style>
    /* Usamos 'auth-container-optimized' para centrar el formulario dentro del 'main' */
    .auth-container-optimized {
        width: 100%;
        /* Eliminamos el min-height: 100vh y el fondo para que encaje en el main */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px; /* Padding vertical y horizontal */
    }

    /* Utilizamos el color blanco de la paleta y bordes del home */
    .auth-box-optimized {
        width: 100%;
        max-width: 400px;
        background: var(--color-white); /* Color blanco del home */
        padding: 30px 40px;
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* T칤tulos usando el color de texto oscuro */
    .title-optimized {
        margin-bottom: 8px;
        font-size: 26px;
        text-align: center;
        color: var(--color-dark-gray);
        font-weight: bold;
    }

    /* Subt칤tulos usando el color de texto secundario */
    .subtitle-optimized {
        text-align: center;
        font-size: 14px;
        margin-bottom: 25px;
        color: var(--color-medium-gray);
    }

    /* Mensaje de error ajustado */
    .error-msg-optimized {
        background: rgba(255, 107, 107, 0.1); /* Fondo claro con color de acento (coral) */
        border-left: 4px solid var(--color-accent-orange);
        color: var(--color-accent-orange);
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 18px;
        font-size: 14px;
        text-align: center;
    }

    /* Estilos para las etiquetas y los inputs */
    .auth-form-optimized p {
        margin-bottom: 20px;
    }
    
    /* Ocultar etiquetas por defecto si usas placeholders (opcional) */
    .auth-form-optimized label {
        display: none;
    }

    .auth-form-optimized input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--color-medium-gray);
        outline: none;
        transition: border-color .3s, box-shadow .3s;
        font-size: 15px;
        color: var(--color-dark-gray);
        box-sizing: border-box; /* Asegura que el padding no afecte el width */
    }

    .auth-form-optimized input:focus {
        border-color: var(--color-primary-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); /* Sombra azul suave */
    }

    /* Bot칩n de env칤o usando el color primario azul */
    .auth-btn-optimized {
        width: 100%;
        padding: 12px;
        background: var(--color-primary-blue);
        border: none;
        border-radius: 8px;
        color: var(--color-white);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color .3s, transform .2s;
        margin-top: 10px;
    }

    .auth-btn-optimized:hover {
        background: #3977c0; /* Un tono m치s oscuro de azul */
        transform: translateY(-1px);
    }

    /* Mensaje de redirecci칩n usando el color secundario */
    .redirect-msg-optimized {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: var(--color-dark-gray);
    }

    .redirect-link-optimized {
        color: var(--color-secondary-green); /* Enlace verde vibrante */
        font-weight: bold;
        text-decoration: none;
        transition: text-decoration 0.2s;
    }

    .redirect-link-optimized:hover {
        text-decoration: underline;
    }
    
    /* Ocultar textos de ayuda y listas generadas por Django */
    .auth-form-optimized .helptext,
    .auth-form-optimized ul {
        display: none;
    }
</style>
{% endblock %}
