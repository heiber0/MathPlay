{% extends 'home.html' %}

{% block content %}
<div class="auth-container-signup">
    <div class="auth-box-signup">
        <h2 class="title-signup">Crear una cuenta ‚ú®</h2>
        <p class="subtitle-signup">√önete a MathPlay y divi√©rtete aprendiendo matem√°ticas üéÆ‚ûó</p>

        <form action="{% url 'signup' %}" method="POST" class="auth-form-signup">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="auth-btn-signup">
                Registrarme
            </button>
        </form>

        <p class="redirect-msg-signup">
            ¬øYa tienes cuenta?
            <a href="{% url 'signin' %}" class="redirect-link-signup">Inicia sesi√≥n aqu√≠</a>
        </p>
    </div>
</div>

<style>
    /* Aseg√∫rate de que las variables de color est√©n definidas en EstilosHome.css o aqu√≠ */
    /* Usando las variables definidas en la respuesta anterior: */
    /*
    :root {
        --color-primary-blue: #4a90e2; 
        --color-secondary-green: #50e3c2; 
        --color-white: #ffffff;
        --color-dark-gray: #3a4a58; 
        --color-medium-gray: #8c9ba5;
    }
    */

    /* --- Contenedor Principal (Centrado en el 'main' de home.html) --- */
    .auth-container-signup {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    /* --- Caja del Formulario --- */
    .auth-box-signup {
        width: 100%;
        max-width: 450px; /* Un poco m√°s ancho ya que puede tener m√°s campos */
        background: var(--color-white); 
        padding: 30px 40px;
        border-radius: 10px; 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* --- T√≠tulo y Subt√≠tulo --- */
    .title-signup {
        margin-bottom: 8px;
        font-size: 26px;
        text-align: center;
        color: var(--color-dark-gray);
        font-weight: bold;
    }

    .subtitle-signup {
        text-align: center;
        font-size: 14px;
        margin-bottom: 25px;
        color: var(--color-medium-gray);
    }

    /* --- Formulario y Campos --- */
    .auth-form-signup p {
        margin-bottom: 20px;
    }

    .auth-form-signup label {
        display: none; /* Ocultar etiquetas si usas placeholders o si el formulario es muy obvio */
    }

    .auth-form-signup input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--color-medium-gray);
        outline: none;
        transition: border-color .3s, box-shadow .3s;
        font-size: 15px;
        color: var(--color-dark-gray);
        box-sizing: border-box;
    }

    .auth-form-signup input:focus {
        border-color: var(--color-primary-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
    
    /* Manejo de errores de campo de Django */
    .errorlist {
        color: var(--color-accent-orange);
        list-style: none;
        padding: 0;
        margin-top: 5px;
        font-size: 13px;
        font-weight: 500;
    }

    /* --- Bot√≥n de Registro (Usando el color secundario verde vibrante) --- */
    .auth-btn-signup {
        width: 100%;
        padding: 12px;
        background: var(--color-secondary-green); /* Verde vibrante */
        border: none;
        border-radius: 8px;
        color: var(--color-white);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color .3s, transform .2s;
        margin-top: 10px;
    }

    .auth-btn-signup:hover {
        background: #43c1a3; /* Tono m√°s oscuro de verde */
        transform: translateY(-1px);
    }

    /* --- Mensaje de Redirecci√≥n --- */
    .redirect-msg-signup {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: var(--color-dark-gray);
    }

    .redirect-link-signup {
        color: var(--color-primary-blue); /* Enlace azul para 'Inicia sesi√≥n aqu√≠' */
        font-weight: bold;
        text-decoration: none;
        transition: text-decoration 0.2s;
    }

    .redirect-link-signup:hover {
        text-decoration: underline;
    }

    /* Ocultar textos de ayuda y listas generadas por Django */
    .auth-form-signup .helptext,
    .auth-form-signup ul:not(.errorlist) {
        display: none;
    }
</style>
{% endblock %}
